<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jquery exercises</title>
</head>
<body>

<div class="codeup" id="div">
  <h1 class="codeup" id="h1">Codeup</h1>
  <p>Codeup Curriculum</p>
  <ul class="list" id="codeup">
    <li class="list-item" id="li-1">HTML</li>
    <li class="list-item" id="li-2">CSS</li>
    <li class="list-item" id="li-3">JS</li>
  </ul>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>


$(document).ready(() => {
  $(`h1`).click(function () {
    $(`h1`).css(`background-color`, `red`)
  });
  $(`p`).dblclick(function () {
    $(`p`).css(`font-size`, `16px`)
  });


  $('li').hover(
    function() {
      $(this).css('color', '#F00');
    },
    function() {
      $(this).css('color', '#000');
    }
  );


});


</script>
</body>
</html>
