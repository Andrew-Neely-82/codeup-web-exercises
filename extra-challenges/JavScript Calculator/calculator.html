<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-wrapper">
      <div class="calculator-container">
          <input type="text" class="result" value="" />
        <div class="container-inputs">
          <div class="white-inputs">
            <div class="white-inputs-row-1">
              <input type="button" class="inp-white" value="C" id="clear" />
              <input type="button" class="inp-white" value="+/-" id="plus-minus" />
              <input type="button" class="inp-white" value="%" id="percent" />
            </div>
            <div class="white-inputs-row-2">
              <input type="button" class="inp-white" id="seven" value="7" />
              <input type="button" class="inp-white" id="eight" value="8" />
              <input type="button" class="inp-white" id="nine" value="9" />
            </div>
            <div class="white-inputs-row-3">
              <input type="button" class="inp-white" id="four" value="4" />
              <input type="button" class="inp-white" id="five" value="5" />
              <input type="button" class="inp-white" id="six" value="6" />
            </div>
            <div class="white-inputs-row-3">
              <input type="button" class="inp-white" value="1" id="one" />
              <input type="button" class="inp-white" value="2" id="two" />
              <input type="button" class="inp-white" value="3" id="three" />
            </div>
            <div class="white-inputs-row-4">
              <input type="button" class="inp-white" value="0" id="zero" />
              <input type="button" class="inp-white" value="." id="decimal" />
            </div>
          </div>
          <div class="orange-inputs">
            <input type="button" class="inp-orange" value="/" id="divide" />
            <input type="button" class="inp-orange" value="x" id="multiply" />
            <input type="button" class="inp-orange" value="-" id="subtract" />
            <input type="button" class="inp-orange" value="+" id="add" />
            <input type="button" class="inp-orange" value="=" id="equals" />
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </body>
</html>
